<html>
<head>
	<meta charset="utf-8">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style type="text/css">
		body {
			background-image: url(1.jpg);
			background-size: cover;
		}

		.img1 {

			margin-top: 500px;

</head>
<body>
	<audio controls autoplay loop>
        <source src="Creedence Clearwater Revival - Fortunate Son.mp3" type="audio/ogg">
    </audio>
	<div class="" style="width: 200px; height: 330px; background: gray;">
	    <h1 class="text-white" style="font-size: 30px;">Найди вьетнамского снайпера</h1>

<script type="text/javascript">
	let bullet = 0;


	document.querySelector('.img1').onclick = function() {
		bullet = bullet + 1;

		document.querySelector('.img1').style.display = "none";
		document.querySelector('.pat1').style.textDecoration = "line-through";

	document.querySelector('.img2').onclick = function() {

</script>
